<script>
    let titles = ['The Garbage Incident', 'Robin', 'Surveillance', 'Pixel Perfect', 'The Penne Dreadful Murder', 'HOUSE'];
    let descs = [];
    let thumbnailImgs = ['images/garbageincident.png', 'images/robinhood.jpg', 'images/surveillance.jpg', 'images/pixelperfectimg.jpg', 'images/penne2.png', 'images/house.png'];

    descs[0] = '3-week prototype created in Twine, a Javascript framework for choice-based narrative games. Working in a group, I contributed project management, code, UI, and art assets.</p><p>To streamline color-matching within time constraints, each character sprite and text entry was created in grayscale, and paired appropriately with a CSS color filter applied to selectors.</p><p><iframe src="https://itch.io/embed/857028?bg_color=161616&amp;fg_color=ababab&amp;link_color=e8e8e8&amp;border_color=636363" width="552" height="167" frameborder="0"><a href="https://crowswalk.itch.io/the-garbage-incident">The Garbage Incident by crowswalk</a></iframe>';

    descs[1] = '1-week UI prototype that imagines the quest log of a modern detective game adaptation of Robin Hood by J. Walker McSpadden.</p><p>I constrained myself to three open-source/public domain assets provided for a class assignment: a world map texture, a set of 9 roadmap icons, and a .txt file of the book, which I adapted to suit the project.</p><p><a class="button" target="_blank" href="robinhood/index.html">Play</a>';

    descs[2] = '1-week UI prototype that imagines a game in which the player is an NSA agent screening call transcripts. Inspiration was drawn from <a target="_blank" style="text-decoration: underline;" href="https://theintercept.com/2016/11/16/the-nsas-spy-hub-in-new-york-hidden-in-plain-sight/">leaked NSA documents</a> and the <a target="_blank" style="text-decoration: underline;" href="https://en.wikipedia.org/wiki/No._4_Electronic_Switching_System">4ESS</a> interface.</p><p><a class="button"href="surveillanceabout.html">Play</a>';

    descs[3] = 'A pixel-art drawing program prototyped in <a target="_blank" style="text-decoration: underline;" href="https://p5js.org/">p5</a>, a Javascript framework for interactive visual experiences.</p><p>The minimal color palette and interface is inspired by <a target="_blank" style="text-decoration: underline;" href="https://en.wikipedia.org/wiki/Flipnote_Studio">Flipnote Hatena</a>. My intention is to design a UI that works well with the drawing workflow using an Apple Pencil on iPad.</p><p><a class="button"href="https://cvmaxie.github.io/pixelPerfect/">Play</a><a class="button" href="https://github.com/cvmaxie/pixelPerfect">Repo</a>';

    descs[4] = '4-week proof-of-concept of a point-and-click murder mystery game. Working in a group, I contributed project management, level design, and UI design, including asset illustration and text-box object scripting in C#.</p><p><a class="button"href="penneabout.html">Play</a>';

    descs[5] = '4-week minigame project created in Unity with C#. This project is a fan game of <a target="_blank" style="text-decoration: underline;" href="https://barkbarkgames.itch.io/house">House by barkbarkgames</a>.</p><p>Working in a group, I contributed project management, all visual assets, and assisted the programmers with UI implementation.</p><p><iframe src="https://itch.io/embed/1026208?bg_color=000000&amp;fg_color=ffffff&amp;link_color=e2c16f&amp;border_color=3b526d" width="552" height="167" frameborder="0"><a href="https://david-liao.itch.io/house-final">House: The Fan Game by David Liao, Rem\'s Games, TalkingChicken, crowswalk</a></iframe>';

    //<a class="button"href="${previewLink}">Play</a>

    let gridContain = document.getElementById('gridContainer');

    function projectListing(title, desc, thumbnailUrl) {
        gridContain.innerHTML += `<div><img class="homeImg" src="${thumbnailUrl}"><span><h2>${title}</h2><p>${desc}</p></span></div>`;
    }

    for (let i = 0; i < titles.length; i++) {
        projectListing(titles[i], descs[i], thumbnailImgs[i]);
    }

</script>
