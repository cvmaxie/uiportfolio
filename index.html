<script>
    let titles = ['The Garbage Incident', 'Robin', 'Pixel Perfect', 'Surveillance', 'The Penne Dreadful Murder', 'HOUSE'];
    let descs = [];
    let thumbnailImgs = ['images/garbageincident.png', 'images/robinhood.jpg', 'images/pixelperfectimg.jpg', 'images/surveillance.jpg', 'images/penne2.png', 'images/house.png'];

    let seemoreUrls = ['garbageabout.html', 'robinabout.html', 'pixelabout.html', 'surveillanceabout.html', 'penneabout.html', 'https://david-liao.itch.io/house-final'];

    let itchWidgets = ['<iframe src="https://itch.io/embed/857028?bg_color=161616&amp;fg_color=ababab&amp;link_color=e8e8e8&amp;border_color=636363" width="552" height="167" frameborder="0"><a href="https://crowswalk.itch.io/the-garbage-incident">The Garbage Incident by crowswalk</a></iframe>', '1', '2', '3', '<iframe src="https://itch.io/embed/1318650?border_width=0&amp;bg_color=ffffff&amp;fg_color=000000&amp;link_color=d92850&amp;border_color=5a4574" width="550" height="165" frameborder="0"><a href="https://remxiia.itch.io/the-penne-dreadful-murder">The Penne Dreadful Murder by RemXiia, crowswalk</a></iframe>', '<iframe src="https://itch.io/embed/1026208?bg_color=000000&amp;fg_color=ffffff&amp;link_color=e2c16f&amp;border_color=3b526d" width="552" height="167" frameborder="0"><a href="https://david-liao.itch.io/house-final">House: The Fan Game by David Liao, Rem\'s Games, TalkingChicken, crowswalk</a></iframe>']

    descs[0] = `3-week prototype created in <a href="http://twinery.org/" target="_blank">Twine</a>, a Javascript framework for choice-based narrative games. Working in a group, I contributed project management and visual design.</p>${itchWidgets[0]}</p><p>${seeMore(0)}`;

    descs[1] = `1-week UI prototype in HTML/CSS/JS that imagines the quest log of a modern detective game adaptation of Robin Hood by J. Walker McSpadden.</p><p>${seeMore(1)}`;

    descs[3] = `1-week UI prototype that imagines a game in which the player is an NSA agent screening call transcripts. Inspiration was drawn from <a target="_blank" href="https://theintercept.com/2016/11/16/the-nsas-spy-hub-in-new-york-hidden-in-plain-sight/">leaked NSA documents</a> and the <a target="_blank" href="https://en.wikipedia.org/wiki/No._4_Electronic_Switching_System">4ESS</a> interface.</p><p>${seeMore(3)}`;

    descs[2] = `A pixel art drawing program prototyped in <a target="_blank" href="https://p5js.org/">p5</a>, a Javascript framework for interactive visual experiences.</p><p>${seeMore(2)}`;

    descs[4] = `4-week proof-of-concept of a point-and-click murder mystery game. Working in a group, I contributed project management, level design, and UI design.</p>${itchWidgets[4]}</p><p>${seeMore(4)}`;

    descs[5] = `4-week minigame project created in Unity with C#. This project is a fan game of <a target="_blank" href="https://barkbarkgames.itch.io/house">House by barkbarkgames</a>.</p><p>Working in a group, I contributed visual assets, and assisted the programmers with UI implementation.</p>${itchWidgets[5]}`;

    let gridContain = document.getElementById('gridContainer');

    function projectListing(title, desc, thumbnailUrl) {
        gridContain.innerHTML += `<div><img class="homeImg" src="${thumbnailUrl}"><span><h2>${title}</h2><p>${desc}</p></span></div>`;
    }

    function seeMore(index) {
        return `<a class="button" href="${seemoreUrls[index]}">See More</a>`;
    }

    for (let i = 0; i < titles.length; i++) {
        projectListing(titles[i], descs[i], thumbnailImgs[i]);
    }
</script>
